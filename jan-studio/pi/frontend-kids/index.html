<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAN Studio - Create Something Amazing!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .screen {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        h2 {
            font-size: 2rem;
            color: #764ba2;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .big-button {
            display: block;
            width: 100%;
            padding: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .big-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .big-button:active {
            transform: translateY(0);
        }
        
        .big-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .emoji {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        label {
            display: block;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        textarea, input {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.3rem;
            border: 4px solid #667eea;
            border-radius: 15px;
            font-family: inherit;
            resize: vertical;
        }
        
        textarea {
            min-height: 200px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .button-small {
            padding: 1.5rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .button-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .button-small:hover {
            transform: scale(1.05);
        }
        
        .progress-bar {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            margin: 2rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .result-box {
            background: #f9f9f9;
            border: 4px solid #667eea;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            font-size: 1.3rem;
            line-height: 1.8;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .voice-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            font-family: inherit;
            font-weight: bold;
        }
        
        .voice-button.recording {
            background: #ff4757;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .character-card {
            background: #f9f9f9;
            border: 4px solid #667eea;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .character-card.selected {
            background: #e8f0fe;
            border-color: #764ba2;
        }
        
        .character-name {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .character-desc {
            font-size: 1.2rem;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
        
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #51cf66;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            font-size: 1.3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="screen active" id="welcomeScreen">
        <div class="container">
            <div class="emoji">üé®</div>
            <h1>Let's Create Something!</h1>
            <p class="subtitle">Make amazing stories, characters, and more!</p>
            
            <button class="big-button" onclick="showScreen('characterScreen')">
                <span class="emoji">üë§</span>
                Create a Character
            </button>
            
            <button class="big-button" onclick="showScreen('storyScreen')">
                <span class="emoji">üìñ</span>
                Write a Story
            </button>
            
            <button class="big-button" onclick="showScreen('savedScreen')">
                <span class="emoji">üíæ</span>
                My Saved Creations
            </button>
        </div>
    </div>
    
    <!-- Character Creator Screen -->
    <div class="screen" id="characterScreen">
        <div class="container">
            <h2>Describe Your Character</h2>
            <p class="subtitle">Tell us about your character! What are they like?</p>
            
            <div class="input-group">
                <label>Character Name</label>
                <input type="text" id="characterName" placeholder="Enter a name...">
            </div>
            
            <div class="input-group">
                <label>What is your character like?</label>
                <textarea id="characterDesc" placeholder="For example: A brave knight who loves adventure and helping others..."></textarea>
                <button class="voice-button" onclick="startVoiceInput('characterDesc')">
                    üé§ Use Voice
                </button>
            </div>
            
            <div class="button-group">
                <button class="button-small button-secondary" onclick="showScreen('welcomeScreen')">
                    ‚Üê Back
                </button>
                <button class="button-small button-primary" onclick="createCharacter()">
                    Create Character! ‚ú®
                </button>
            </div>
        </div>
    </div>
    
    <!-- Story Generator Screen -->
    <div class="screen" id="storyScreen">
        <div class="container">
            <h2>What Should They Do?</h2>
            <p class="subtitle">Tell us what adventure your character should have!</p>
            
            <div id="characterSelection" class="input-group">
                <label>Choose Your Character</label>
                <div id="characterList"></div>
            </div>
            
            <div class="input-group">
                <label>What should happen in your story?</label>
                <textarea id="storyPrompt" placeholder="For example: The knight goes on a quest to find a magical sword..."></textarea>
                <button class="voice-button" onclick="startVoiceInput('storyPrompt')">
                    üé§ Use Voice
                </button>
            </div>
            
            <div class="button-group">
                <button class="button-small button-secondary" onclick="showScreen('welcomeScreen')">
                    ‚Üê Back
                </button>
                <button class="button-small button-primary" onclick="generateStory()">
                    Create Story! ‚ú®
                </button>
            </div>
        </div>
    </div>
    
    <!-- Results Screen -->
    <div class="screen" id="resultsScreen">
        <div class="container">
            <h2>Here's Your Story!</h2>
            <div id="confettiContainer"></div>
            
            <div class="result-box" id="storyResult">
                <div class="loading-spinner"></div>
            </div>
            
            <div class="action-buttons">
                <button class="button-small button-primary" onclick="readAloud()">
                    üîä Read Aloud
                </button>
                <button class="button-small button-primary" onclick="saveStory()">
                    üíæ Save to USB
                </button>
                <button class="button-small button-primary" onclick="printStory()">
                    üñ®Ô∏è Print
                </button>
                <button class="button-small button-secondary" onclick="showScreen('welcomeScreen')">
                    üè† Home
                </button>
            </div>
        </div>
    </div>
    
    <!-- Saved Creations Screen -->
    <div class="screen" id="savedScreen">
        <div class="container">
            <h2>My Saved Creations</h2>
            <div id="savedList"></div>
            <button class="big-button" onclick="showScreen('welcomeScreen')">
                ‚Üê Back to Home
            </button>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let currentStory = '';
        let selectedCharacter = null;
        
        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'storyScreen') {
                loadCharacters();
            } else if (screenId === 'savedScreen') {
                loadSaved();
            }
        }
        
        // Voice input
        let recognition = null;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        }
        
        function startVoiceInput(inputId) {
            if (!recognition) {
                alert('Voice input is not available in your browser. Please type instead!');
                return;
            }
            
            const input = document.getElementById(inputId);
            const button = event.target;
            
            button.classList.add('recording');
            button.textContent = 'üé§ Listening...';
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                button.classList.remove('recording');
                button.textContent = 'üé§ Use Voice';
            };
            
            recognition.onerror = () => {
                button.classList.remove('recording');
                button.textContent = 'üé§ Use Voice';
                alert('Voice input error. Please try again!');
            };
            
            recognition.start();
        }
        
        // Create character
        async function createCharacter() {
            const name = document.getElementById('characterName').value.trim();
            const desc = document.getElementById('characterDesc').value.trim();
            
            if (!name || !desc) {
                alert('Please fill in both the name and description!');
                return;
            }
            
            // Save character locally
            const characters = JSON.parse(localStorage.getItem('characters') || '[]');
            characters.push({ name, desc, id: Date.now() });
            localStorage.setItem('characters', JSON.stringify(characters));
            
            alert('Character created! üéâ');
            showScreen('welcomeScreen');
        }
        
        // Load characters
        function loadCharacters() {
            const characters = JSON.parse(localStorage.getItem('characters') || '[]');
            const list = document.getElementById('characterList');
            
            if (characters.length === 0) {
                list.innerHTML = '<p style="text-align: center; font-size: 1.3rem; color: #666;">No characters yet! Create one first.</p>';
                return;
            }
            
            list.innerHTML = characters.map(char => `
                <div class="character-card" onclick="selectCharacter(${char.id})">
                    <div class="character-name">${char.name}</div>
                    <div class="character-desc">${char.desc}</div>
                </div>
            `).join('');
        }
        
        function selectCharacter(id) {
            const characters = JSON.parse(localStorage.getItem('characters') || '[]');
            selectedCharacter = characters.find(c => c.id === id);
            
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }
        
        // Generate story
        async function generateStory() {
            const prompt = document.getElementById('storyPrompt').value.trim();
            
            if (!prompt) {
                alert('Please tell us what should happen in your story!');
                return;
            }
            
            if (!selectedCharacter) {
                alert('Please select a character first!');
                return;
            }
            
            showScreen('resultsScreen');
            createConfetti();
            
            const resultBox = document.getElementById('storyResult');
            resultBox.innerHTML = '<div class="loading-spinner"></div><p style="text-align: center; margin-top: 1rem; font-size: 1.5rem;">Creating your amazing story...</p>';
            
            // Build full prompt
            const fullPrompt = `${selectedCharacter.name} is ${selectedCharacter.desc}. ${prompt}`;
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: fullPrompt,
                        max_length: 512,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) throw new Error('Generation failed');
                
                const data = await response.json();
                currentStory = data.content || 'Story generation failed. Please try again!';
                
                resultBox.innerHTML = `<div style="white-space: pre-wrap;">${currentStory}</div>`;
            } catch (error) {
                resultBox.innerHTML = `<div style="color: #ff6b6b; text-align: center; font-size: 1.5rem;">Oops! Something went wrong. Please try again!</div>`;
            }
        }
        
        // Read aloud
        function readAloud() {
            if (!currentStory) return;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentStory);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech is not available in your browser.');
            }
        }
        
        // Save to USB
        function saveStory() {
            if (!currentStory) return;
            
            // Save to localStorage
            const saved = JSON.parse(localStorage.getItem('savedStories') || '[]');
            saved.push(currentStory);
            localStorage.setItem('savedStories', JSON.stringify(saved));
            
            // Download file
            const blob = new Blob([currentStory], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `story-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            // Show success message
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = 'Story saved! Check your Downloads folder, then copy to USB drive.';
            document.getElementById('resultsScreen').querySelector('.container').insertBefore(
                message,
                document.getElementById('storyResult')
            );
            setTimeout(() => message.remove(), 5000);
        }
        
        // Print
        function printStory() {
            if (!currentStory) return;
            
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>My Story</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 2rem; font-size: 1.2rem; line-height: 1.8; }
                            h1 { color: #667eea; }
                        </style>
                    </head>
                    <body>
                        <h1>My Amazing Story</h1>
                        <pre style="white-space: pre-wrap;">${currentStory}</pre>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
        
        // Confetti effect
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#667eea', '#764ba2', '#ff6b6b', '#51cf66', '#ffd93d'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        // Load saved stories
        function loadSaved() {
            const saved = JSON.parse(localStorage.getItem('savedStories') || '[]');
            const list = document.getElementById('savedList');
            
            if (saved.length === 0) {
                list.innerHTML = '<p style="text-align: center; font-size: 1.5rem; color: #666; margin: 2rem 0;">No saved stories yet. Create one first!</p>';
                return;
            }
            
            list.innerHTML = saved.map((story, idx) => `
                <div class="character-card">
                    <div class="character-name">Story ${idx + 1}</div>
                    <div class="character-desc" style="white-space: pre-wrap; max-height: 200px; overflow-y: auto;">${story.substring(0, 200)}...</div>
                    <button class="button-small button-primary" onclick="viewStory(${idx})" style="margin-top: 1rem;">Read Full Story</button>
                </div>
            `).join('');
        }
        
        function viewStory(idx) {
            const saved = JSON.parse(localStorage.getItem('savedStories') || '[]');
            currentStory = saved[idx];
            showScreen('resultsScreen');
            document.getElementById('storyResult').innerHTML = `<div style="white-space: pre-wrap;">${currentStory}</div>`;
        }
        
    </script>
</body>
</html>
