name: Docker Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: jan-studio:latest
        cache-from: type=registry,ref=jan-studio:buildcache
        cache-to: type=registry,ref=jan-studio:buildcache,mode=max
