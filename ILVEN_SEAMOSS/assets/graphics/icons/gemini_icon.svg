<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gemini Icon - Warm, minimalist design -->
  <defs>
    <linearGradient id="geminiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbe5b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="256" cy="256" r="200" fill="url(#geminiGrad)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Gemini constellation-inspired design (two stars/twins) -->
  <g transform="translate(256, 256)">
    <!-- Twin stars -->
    <circle cx="-60" cy="-30" r="25" fill="#fbe5b2" filter="url(#glow)"/>
    <circle cx="60" cy="30" r="25" fill="#fbe5b2" filter="url(#glow)"/>
    
    <!-- Connection line (subtle) -->
    <line x1="-60" y1="-30" x2="60" y2="30" stroke="#d4a574" stroke-width="3" opacity="0.5"/>
    
    <!-- AI sparkle accents -->
    <circle cx="-60" cy="-30" r="8" fill="#ffffff" opacity="0.8"/>
    <circle cx="60" cy="30" r="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fbe5b2" stroke-width="2" opacity="0.4"/>
</svg>
