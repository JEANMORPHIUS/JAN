<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Nano Banana Icon - Warm, minimalist design -->
  <defs>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbe5b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="256" cy="256" r="200" fill="url(#bananaGrad)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Nano Banana-inspired design (banana + social/calendar) -->
  <g transform="translate(256, 256)">
    <!-- Banana shape (curved, playful) -->
    <path d="M -60,-40 Q -80,-20 -70,0 Q -60,20 -40,30 Q -20,35 0,30 Q 20,25 40,15 Q 50,10 55,0 Q 50,-10 40,-15 Q 20,-25 0,-30 Q -20,-35 -40,-30 Z" 
          fill="#fbe5b2" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Calendar/schedule lines (subtle) -->
    <line x1="-50" y1="-20" x2="-20" y2="-20" stroke="#d4a574" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="0" x2="-20" y2="0" stroke="#d4a574" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="20" x2="-20" y2="20" stroke="#d4a574" stroke-width="2" opacity="0.6"/>
    
    <!-- Social sparkle -->
    <circle cx="30" cy="-25" r="6" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fbe5b2" stroke-width="2" opacity="0.4"/>
</svg>
