<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- NotebookLM Icon - Warm, minimalist design -->
  <defs>
    <linearGradient id="notebookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbe5b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="256" cy="256" r="200" fill="url(#notebookGrad)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- NotebookLM-inspired design (notebook/organization) -->
  <g transform="translate(256, 256)">
    <!-- Notebook base -->
    <rect x="-70" y="-80" width="140" height="160" rx="8" fill="#fbe5b2" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Binding/spine -->
    <rect x="-75" y="-80" width="10" height="160" rx="4" fill="#d4a574" opacity="0.8"/>
    
    <!-- Lines (notebook pages) -->
    <line x1="-60" y1="-60" x2="60" y2="-60" stroke="#d4a574" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="-30" x2="60" y2="-30" stroke="#d4a574" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#d4a574" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="30" x2="60" y2="30" stroke="#d4a574" stroke-width="2" opacity="0.4"/>
    <line x1="-60" y1="60" x2="60" y2="60" stroke="#d4a574" stroke-width="2" opacity="0.4"/>
    
    <!-- Central sparkle (organization/insight) -->
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fbe5b2" stroke-width="2" opacity="0.4"/>
</svg>
