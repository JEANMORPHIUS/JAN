<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Google AI Studio Icon - Warm, minimalist design -->
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbe5b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a574;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="256" cy="256" r="200" fill="url(#studioGrad)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Studio/builder-inspired design -->
  <g transform="translate(256, 256)">
    <!-- Building blocks/structure -->
    <rect x="-50" y="-50" width="40" height="40" rx="4" fill="#fbe5b2" filter="url(#glow)" opacity="0.9"/>
    <rect x="10" y="-50" width="40" height="40" rx="4" fill="#d4a574" filter="url(#glow)" opacity="0.8"/>
    <rect x="-50" y="10" width="40" height="40" rx="4" fill="#d4a574" filter="url(#glow)" opacity="0.8"/>
    <rect x="10" y="10" width="40" height="40" rx="4" fill="#fbe5b2" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Connection lines (building) -->
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-30" x2="-30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-30" x2="30" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    
    <!-- Central sparkle -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fbe5b2" stroke-width="2" opacity="0.4"/>
</svg>
