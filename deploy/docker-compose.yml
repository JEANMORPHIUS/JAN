version: '3.8'

services:
  heritage-api:
    build:
      context: ../jan-studio/backend
      dockerfile: ../../deploy/Dockerfile
    container_name: global-heritage-grid
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../config:/app/config
      - ../scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/heritage.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - heritage-network

  # Optional: Add Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: heritage-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - heritage-api
    restart: unless-stopped
    networks:
      - heritage-network

networks:
  heritage-network:
    driver: bridge

volumes:
  heritage-data:
    driver: local
